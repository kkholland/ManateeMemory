<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <div class="flip-card">
            <div class="flip-card-inner">

                <div class="flip-card-front">
                    <!-- ↓↓↓  the img I used is for our own testing purposes ↓↓↓-->
                    <!-- ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓ -->
                    <img src="./assets/harleyskull.jpg" alt=" Sorry guys ">
                </div>

                <div class="flip-card-back">

                    

        <div class = 'homePage'>
                <button class='difficulty' id = 'easy'>Easy</button>
                <button class='difficulty' id = 'medium'>Medium</button>
                <button class='difficulty' id = 'hard'>Hard</button>
                <button id = 'start'>Start Game</button>
        </div>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Move(s)

            <div class="timer">
            </div>

            <div class="restart" onclick=startGame()>
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        

        <ul class="deck" id="card-deck">

            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>

            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>

            <li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            

            <li class="card open show" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>

            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>

            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
        </ul>

        
                

        

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>&#127882; Congratulations &#127882;</h2>
                <a class="close" href=#>×</a>
                <div class="content-1">
                    &#10024; Congratulations you're a winner &#10024;
                </div>
                <div class="content-2">
                    <p>You made <span id=finalMove> </span> moves </p>
                    <p>in <span id=totalTime> </span> </p>
                    <p>Rating: <span id=starRating></span></p>
                </div>
                <button id="play-again" onclick="playAgain()">
                    Play again </a>
                </button>
            </div>
        </div>



        <section class='card-grid'></section>

    </div>


    <script src='script.js'></script>
</body>

                
</html>
